<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Besucherz√§hler</title>

  <style>
    :root{
      --bg1:#05010f;
      --bg2:#0b0520;
      --neon1:#00f5ff;
      --neon2:#ff00e6;
      --text:#e9e7ff;
      --muted:#b8b3ff;
      --glass: rgba(255,255,255,0.06);
    }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(0,245,255,0.18), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,0,230,0.14), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    .aura{
      position: fixed;
      inset: -40%;
      background:
        radial-gradient(circle at 30% 30%, rgba(0,245,255,0.20), transparent 40%),
        radial-gradient(circle at 70% 40%, rgba(255,0,230,0.18), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(0,245,255,0.12), transparent 45%);
      filter: blur(30px);
      animation: drift 12s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes drift{
      from{ transform: translate(-2%, -1%) scale(1.02); }
      to  { transform: translate( 2%,  1%) scale(1.06); }
    }

    .wrap{
      position: relative;
      z-index:1;
      height:100vh;
      width:100vw;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(16px, 3vw, 40px);
    }

    .card{
      width:min(980px, 100%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 28px;
      padding: clamp(18px, 4vw, 48px);
      box-shadow:
        0 0 60px rgba(0,245,255,0.08),
        0 0 80px rgba(255,0,230,0.06),
        0 18px 70px rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
      text-align:center;
    }

    .title{
      margin:0 0 14px 0;
      font-size: clamp(30px, 4.2vw, 62px);
      font-weight: 900;
      letter-spacing: 0.6px;
      text-shadow:
        0 0 12px rgba(0,245,255,0.22),
        0 0 22px rgba(255,0,230,0.14);
    }
    .subtitle{
      margin:0 0 26px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.2vw, 18px);
      opacity:0.92;
    }

    .counterBox{
      margin: 18px auto 28px;
      padding: clamp(16px, 2.5vw, 26px);
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(0,245,255,0.10), rgba(255,0,230,0.08));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        inset 0 0 30px rgba(0,245,255,0.10),
        0 0 50px rgba(0,245,255,0.10),
        0 0 60px rgba(255,0,230,0.08);
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .label{
      font-size: clamp(13px, 1.1vw, 16px);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .counter{
      font-variant-numeric: tabular-nums;
      font-weight: 900;
      font-size: clamp(56px, 8vw, 120px);
      line-height: 1;
      text-shadow:
        0 0 10px rgba(0,245,255,0.35),
        0 0 26px rgba(255,0,230,0.18),
        0 0 50px rgba(0,245,255,0.16);
    }

    .hint{
      margin-top: 10px;
      font-size: clamp(12px, 1.0vw, 14px);
      color: rgba(233,231,255,0.72);
    }

    .imageWrap{
      margin-top: 26px;
      display:flex;
      justify-content:center;
    }
    .imageWrap img{
      width: min(560px, 100%);
      max-height: 34vh;
      object-fit: cover;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 0 40px rgba(0,245,255,0.10),
        0 0 55px rgba(255,0,230,0.08),
        0 18px 60px rgba(0,0,0,0.55);
    }

    /* Admin Buttons */
    .adminBar{
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      gap: 10px;
      z-index: 9999;
    }
    .adminBar button{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .adminBar button:hover{
      box-shadow: 0 0 20px rgba(0,245,255,0.18), 0 0 24px rgba(255,0,230,0.12);
    }
  </style>
</head>

<body>
  <div class="aura"></div>

  <div class="wrap">
    <div class="card">
      <h1 class="title">Willkommen üëæ</h1>
      <p class="subtitle">Jemand aus deiner Nachbarschaft m√∂chte dich Ficken!!!</p>

      <div class="counterBox">
        <div class="label">Besuche</div>
        <div id="c" class="counter">‚Ä¶</div>
        <div class="hint">Beim Neuladen z√§hlt es automatisch hoch (au√üer als Admin).</div>
      </div>

      <div class="imageWrap">
        <img src="https://picsum.photos/900/600" alt="Bild">
      </div>
    </div>
  </div>

  <div class="adminBar">
    <button id="btnAdmin">Admin</button>
    <button id="btnReset">Reset</button>
  </div>

  <script>
    const el = document.getElementById("c");

    function formatNumber(n){
      return new Intl.NumberFormat("de-DE").format(n);
    }

    function animateCount(toValue, durationMs = 2200){ // langsamer
      const start = 0;
      const startTime = performance.now();

      function step(now){
        const t = Math.min(1, (now - startTime) / durationMs);
        const eased = 1 - Math.pow(1 - t, 3);
        const current = Math.round(start + (toValue - start) * eased);
        el.textContent = formatNumber(current);
        if (t < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function loadCount(){
      try{
        const r = await fetch("/api/hit", { cache: "no-store" });
        if (!r.ok) throw new Error("hit failed");
        const d = await r.json();
        animateCount(Number(d.count || 0), 2200);
      } catch (e){
        el.textContent = "Fehler";
        console.error(e);
      }
    }

    async function adminLogin(){
      const password = prompt("Admin-Passwort:");
      if (!password) return;

      const r = await fetch("/api/auth", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ password })
      });

      if (r.ok){
        alert("Admin aktiviert. Deine Aufrufe z√§hlen nicht mehr.");
        location.reload();
      } else {
        alert("Falsches Passwort.");
      }
    }

    async function resetCounter(){
      const password = prompt("Passwort zum Zur√ºcksetzen:");
      if (!password) return;

      const r = await fetch("/api/reset", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ password })
      });

      if (r.ok){
        const d = await r.json();
        animateCount(Number(d.count || 0), 1200);
        alert("Z√§hler wurde auf 0 gesetzt.");
      } else {
        alert("Reset nicht erlaubt (Passwort falsch).");
      }
    }

    document.getElementById("btnAdmin").addEventListener("click", adminLogin);
    document.getElementById("btnReset").addEventListener("click", resetCounter);

    loadCount();
  </script>
</body>
</html>
