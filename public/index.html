<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Besucherz√§hler</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .counter {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #4CAF50;
    }

    img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <h1>Diese Seite wurde besucht:</h1>

  <div class="counter" id="c">...</div>

  <img src="/meinbild.jpg" alt="Mein Bild">

  <script>
    fetch("/api/hit")
      .then(r => r.json())
      .then(d => {
        document.getElementById("c").textContent = d.count;
      })
      .catch(() => {
        document.getElementById("c").textContent = "Fehler";
      });
  </script>

</body>
</html>
